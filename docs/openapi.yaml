      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
      responses:
        "201":
          description: Pengguna berhasil dibuat
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Input tidak valid

